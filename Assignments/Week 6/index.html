<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bravo's Wiki Searcher</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<h2>Wiki Searcher :)</h2>
		</nav>
	</header>

	<section class="form-container">
		<form action="" method="post">
			<input type="text" name="search-input" id="search-input" placeholder="Search for a Word or Phrase ðŸ˜‹" required>
			<input type="button" value="Go" id="button">
		</form>
	</section>
	
	                                                                                                     
	<section class="search-results-container">
		<h2 id="resultTitle"></h2>
		<p id="firstResult"></p>
		<p id="secondResult"></p>
		<p id="thirdResult"></p>
		<a class = "link" target = "_blank"></a>
	</section>

	<script src="script.js"></script>
</body>
</html>
